<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel pada HTML</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table,th,td {
            margin-left: auto;
            margin-right: auto;
        }

        body {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>How to make a Table in a HTML website</h3>

    <Table border="1px">
        <tr style="background-color: rgb(255, 215, 155);">
            <th>Topic</th>
            <th>Information</th>
        </tr>
        <tr style="background-color: rgb(255, 215, 155);">
            <td>Name</td>
            <td style="text-align: center;">Waguri Kaoruko</td>
        </tr>
        <tr style="background-color: rgb(255, 215, 155);">
            <td>Photo</td>
            <td><img src="waguri kaoruko.jpeg" alt=""></td>
        </tr>
    </Table>
</body>
</html>
